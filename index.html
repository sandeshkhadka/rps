<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Welcome to Rock, Paper and Scissors</h1>
    <p class="secondaryText">Make your move</p>
    <div class='choice-container'>
        <div class='rock'>
            <img data-choice="rock" class="choiceBtn" src="images/rock.png" alt="">
            <!-- <button data-choice="rock" class="choiceBtn" type="button">Rock</button> -->
        </div>
        <div class='paper'>
            <img data-choice="paper" class="choiceBtn" src="images/paper.png" alt="">
            <!-- <button data-choice="paper" class="choiceBtn" type="button">Paper</button> -->
        </div>
        <div class='scissors'>
            <img data-choice="scissors" class="choiceBtn" src="images/scissors.png" alt="">
            <!-- <button data-choice="scissors" class="choiceBtn" type="button">Scissors</button> -->
        </div>
    </div>
    <div class = 'playAgain'>
        <button class="hide" id="playAgain" type="button">Play Again</button>
    </div>
    <div class='scoreboard'>
        <div class="scoreboard-header">
            scoreboard
        </div>
        <div class = 'round-counter'>Round: 1 Draw : 0 </div>
        <div class='board-wrapper'>
            <div class='player-board'>
                <ul>
                    <li>Last selection</li>
                    <li><img id="playerLastChoice" src="images/question-mark.png" alt=""></li>
                    <li id = "playerScore">Score: 0</li>
                </ul>
            </div>
            <div class='computer-board'>
                <ul>
                    <li>Last selection</li>
                    <li><img id="computerLastChoice" src="images/question-mark.png" alt=""></li>
                    <li id="computerScore">Score: 0</li>
                </ul>
            </div>
        </div>
    </div>
    <div class='result'></div>
    <script src="js/index.js"></script>
</body>

</html>
